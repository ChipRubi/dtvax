	<div class="container">
		<div class="row">
			<h1 class="text-center">Relacion de Reparaciones</h1>
			<form action="[INGRESAR]" method="post" class="col-xs-10 col-xs-offset-1" autocomplete="off">

				<div class="form-group">
					<label class="control-label text-center">Fecha:</label>
					<input type="date" name="fecha" id="txtFecha" class="form-control" required="true">
				</div>

				<div class="form-group">
					<label class="control-label">Unidad:</label>
					<input type="text" name="unidad" id="txtUnidad" class="form-control" required="true">
				</div>

				<div class="form-group">
					<label class="control-label">Empresa:</label>
					<select name="idEmpresa" id="txtEmpresa" class="form-control">
						<option value=""></option>
						[SELECT_EMPRESA]
					</select>
				</div>

				<div class="form-group">
					<label class="control-label">Tecnico:</label>
					<select name="idTecnico" class="form-control">
						<option value=""></option>
						[SELECT_TECNICO]
					</select>
				</div>

				<div class="form-group">
					<label class="control-label">Falla:</label>
					<input type="text" name="falla" class="form-control">
				</div>

				<div class="form-group">
					<label>Pruebas:</label>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="conteo" value="4">
								Conteo
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-xs-offset-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="datos" value="2">
								Datos
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="gps" value="1">
								GPS
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label>Detalles de Reparacion:</label>
					<textarea name="detalles" class="form-control" rows="6"></textarea>
				</div>

				<div class="form-group">
					<div>
						<button type="submit" id="btnAceptar" class="btn btn-primary">Aceptar</button>
						<a href="[INICIO]" class="btn btn-danger">Cancelar</a>
						<button type="reset" class="btn btn-default">Limpiar</button>
					</div>
				</div>
			</form>
		</div>

		<div class="row table-responsive">
			<h2 class="col-xs-12 col-md-10 col-md-offset-1 reparaciones">Historial</h2>
			<table id="resultado" class="table table-condensed table-bordered">
				
			</table>
		</div>
	</div>

	<script>
		window.onload = function() {
			document.getElementById('txtFecha').value = '[FECHA]';
		};
	</script>
