	<div class="container">
		<div class="row">
			<h4 class="text-center">Editar Reparacion [IDREPARACIONES]</h4>
			<form action="[MODIFICAR]" method="post" class="col-xs-10 col-xs-offset-1" autocomplete="off">
				<input type="hidden" name="id" value="[IDREPARACIONES]">
				<input type="hidden" name="fecha" class="form-control" value="[FECHA]">

				<div class="form-group">
					<label class="control-label text-center">Fecha:</label>
					<input type="date" class="form-control" value="[FECHA]" disabled="true">
				</div>

				<div class="form-group">
					<label class="control-label">Unidad:</label>
					<input type="text" name="unidad" class="form-control" value="[UNIDAD]" required="true">
				</div>

				<div class="form-group">
					<label class="control-label">Empresa:</label>
					<select name="idEmpresa" class="form-control">
						[SELECT_EMPRESA]
					</select>
				</div>

				<div class="form-group">
					<label class="control-label">Tecnico:</label>
					<select name="idTecnico" class="form-control">
						[SELECT_TECNICO]
					</select>
				</div>

				<div class="form-group">
					<label class="control-label">Falla:</label>
					<input type="text" name="falla" value="[FALLA]" class="form-control">
				</div>

				<div class="form-group">
					<label>Pruebas:</label>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="conteo" [CONTEO] value="4">
								Conteo
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-xs-offset-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="datos" [DATOS] value="2">
								Datos
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="gps" [GPS] value="1">
								GPS
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label>Detalles de Reparacion:</label>
					<textarea name="detalles" class="form-control" rows="6">[DETALLES]</textarea>
				</div>

				<div class="form-group">
					<div>
						<button type="submit" class="btn btn-primary">Aceptar</button>
						<a href="[INICIO]" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
