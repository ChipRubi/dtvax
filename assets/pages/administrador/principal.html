<div class="container">
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingOne">
				<h4 class="panel-title">
					<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						Empresas
					</a>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
				<div class="panel-body">
					<table class="table table-responsive table-bordered table-striped table-condensed">
						<thead>
							<tr>
								<th class="bg-primary text-center">#</th>
								<th class="bg-primary text-center">Empresa</th>
								<th class="bg-primary text-center"></th>
							</tr>
						</thead>
						<tbody>	
							[EMPRESAS]
						</tbody>
					</table>
				</div>

				<div class="panel-footer">
					<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#empresaModal">Nuevo</a>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingTwo">
				<h4 class="panel-title">
					<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						Tecnicos
					</a>
				</h4>
			</div>
			<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
				<div class="panel-body">
					<table class="table table-responsive table-bordered table-striped table-condensed">
						<thead>
							<tr>
								<th class="bg-primary">#</th>
								<th class="bg-primary">Nombres</th>
								<th class="bg-primary">Apellidos</th>
								<th class="bg-primary"></th>
							</tr>
						</thead>
						<tbody>
							[TECNICOS]
						</tbody>
					</table>
				</div>

				<div class="panel-footer">
					<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#tecnicosModal">Nuevo</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="empresaModal" tabindex="-1" role="dialog" aria-labelledby="empresaModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form action="empresa[NUEVO]" method="post" autocomplete="off">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="empresaModalLabel">Nueva Empresa</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="control-label">Nombre:</label>
						<input type="text" name="nombre" class="form-control" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary"><span class="fas fa-check"></span> Aceptar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal"><span class="fas fa-times"></span> Cancelar</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="tecnicosModal" tabindex="-1" role="dialog" aria-labelledby="tecnicosModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form action="tecnico[NUEVO]" method="post" autocomplete="off">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="tecnicosModalLabel">Nuevo Tecnico</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="control-label">Nombres:</label>
						<input type="text" name="nombres" class="form-control" required>
					</div>

					<div class="form-group">
						<label class="control-label">Apellidos:</label>
						<input type="text" name="apellidos" class="form-control" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary"><span class="fas fa-check"></span> Aceptar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal"><span class="fas fa-times"></span> Cancelar</button>
				</div>
			</form>
		</div>
	</div>
</div>
