<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>Editar Empresa: [ID]</h2>
			<form action="empresa[MODIFICAR]" method="post" autocomplete="off">
				<input type="hidden" name="id" value="[ID]">
				<div class="form-group">
					<label class="control-label">Nombre</label>
					<input type="text" name="nombre" value="[NOMBRE]" class="form-control">
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary"><span class="fas fa-check"></span> Aceptar</button>
					<a href="[INICIO]" class="btn btn-danger"><span class="fas fa-times"></span> Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</div>
