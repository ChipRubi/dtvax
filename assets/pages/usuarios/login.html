<style>
	input[type=text],
	input[type=password],
	input[type=email],
	input[type=url],
	input[type=time],
	input[type=date],
	input[type=datetime-local],
	input[type=tel],
	input[type=number],
	input[type=search-md],
	textarea.materialize-textarea {
	  background-color: transparent;
	  border: none;
	  border-bottom: 1px solid #9e9e9e;
	  border-radius: 0;
	  outline: none;
	  height: 3rem;
	  width: 100%;
	  font-size: 1rem;
	  margin: 0 0 15px 0;
	  padding: 0;
	  box-shadow: none;
	  -webkit-box-sizing: content-box;
	  -moz-box-sizing: content-box;
	  box-sizing: content-box;
	  transition: all .3s;
	}
	
	input[type=text]:focus:not([readonly]),
	input[type=password]:focus:not([readonly]),
	input[type=email]:focus:not([readonly]),
	input[type=url]:focus:not([readonly]),
	input[type=time]:focus:not([readonly]),
	input[type=date]:focus:not([readonly]),
	input[type=datetime-local]:focus:not([readonly]),
	input[type=tel]:focus:not([readonly]),
	input[type=number]:focus:not([readonly]),
	input[type=search-md]:focus:not([readonly]),
	textarea.materialize-textarea:focus:not([readonly]) {
	  border-bottom: 1px solid #4285F4;
	  box-shadow: 0 1px 0 0 #4285F4;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<div class="card elegant-color login">
				<div class="card-content white-text">
					<div class="col-xs-6 col-xs-offset-3">
						<img src="[ORIGINAL]" class="img-responsive">
					</div>
					<h1 class="text-center col-xs-12">Iniciar Sesión</h1>
					<form action="[LOGIN_ACTION]" method="post" autocomplete="off">
						<div class="input-field col-xs-10 col-xs-offset-1">
							<input id="icon_prefix" name="user" type="text" class="validate">
							<label for="icon_prefix">Usuario</label>
						</div>

						<div class="input-field col-xs-10 col-xs-offset-1">
							<input id="icon_telephone" name="pass" type="password" class="validate">
							<label for="icon_telephone">Contraseña</label>
						</div>

						<div class="form-group col-xs-10 col-xs-offset-1">
							<button type="submit" class="btn btn-primary btn-block">Entrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
